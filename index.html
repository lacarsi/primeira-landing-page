<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ana Bot - Gerencie plantações das árvores</title>
</head>

<body>
    <header class="header-top">
        <nav class="header-menu">
            <a class="header-menu-item">Rewards</a>
            <a class="header-menu-item">Árvores</a>
            <a class="header-menu-item">Tutorial</a>
        </nav>
    </header>

    <div class="main-login">
        <div class="left-login">
            <h1>Ana Bot<br><br>Plante árvores ao redor do mundo.</h1>
            <img src="anabot.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn-login">Login</button>

            </div>
        </div>
    
        </div>
    </div>
    <div class="footer">
        <h1 class="footer-title">O que o bot faz por você?</h1>
        <p class="footer-info">1. Gerencia as plantações das árvores ao redor do mundo.</p>
        <p class="footer-info">2. Possui um sistema de recompensas por sementes plantadas.</p>
        <p class="footer-info">3. Auxilia a coleta de temperatura para fins científicos. </p>
        <p class="footer-info"></p>
    </div>
</body>
</html>
